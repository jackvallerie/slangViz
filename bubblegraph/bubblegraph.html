<!DOCTYPE html>
<html>
  <head>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href=style.css />

<script src="http://d3js.org/d3.v2.js"></script>

</head>

<body>
<h1>	
The Evolution of Slang
</h1>


<div id="graph"></div>

<p>
<label for="year">Year :</label>
<input type="text" id="year" style="border:0; color:#ff00ff; font-weight:bold; font-size:100%" />
</p>
<div id="slider" style="width: 500px;"></div>

<script type="text/javascript">

// Coded by Patrick.Brockmann@lsce.ipsl.fr

$(document).ready(function() {

$("#slider").slider({
	value:2004,
	min: 2004,
	max: 2016,
	step: 1,
	slide: function( event, ui ) {
		$("#year").val(ui.value);
		redraw(ui.value.toString());
	}
});
$("#year").val($("#slider").slider("value") );

var w = 1200;
var h = 500;
var color = d3.scale.category10();

var xy = d3.geo.equirectangular()
          .scale(1000);


var svg = d3.select("#graph").insert("svg:svg")
	.attr("width", w)
    .attr("height", h);


var circles = svg.append("svg:g")
    .attr("id", "circles");

var labels = svg.append("svg:g")
    .attr("id", "labels");


var scalefactor=1./50. ;

d3.csv("word_data.csv", function(csv) {
  circles.selectAll("circle")
      .data(csv)
    .enter()
    .append("svg:circle")
      .attr("cx", function(d, i) { return xy([+d["longitude"],+d["latitude"]])[0]; })
      .attr("cy", function(d, i) { return xy([+d["longitude"],+d["latitude"]])[1]; })
      .attr("r",  function(d) { return (+d["2004"])*scalefactor; })
      .style("fill", function(d) { return color(d["word"]); })
      .attr("title",  function(d) { return d["word"]+": "+Math.round(d["2004"]); })
            .on("mouseover", function(d) {
                d3.select(this).style("fill","#FC0");})
            .on("mouseout", function(d) {
                d3.select(this).style("fill",function(d) { return color(d["word"]); });});

  labels.selectAll("labels")
      .data(csv)
    .enter()
    .append("svg:text")
        .attr("x", function(d, i) { return xy([+d["longitude"],+d["latitude"]])[0]; })
        .attr("y", function(d, i) { return xy([+d["longitude"],+d["latitude"]])[1]; })
        .attr("dy", "0.3em")
        .attr("text-anchor", "middle")
       .text(function(d) { return d["word"]; });

});
/* DO THIS https://jrue.github.io/coding/2014/exercises/basicbubblepackchart/ */

function redraw(year) {
      circles.selectAll("circle")
	  .transition()
          .duration(1000).ease("linear")
          .attr("r",  function(d) { return (+d[year])*scalefactor; })
          .attr("title",  function(d) { return d["word"]+": "+Math.round(d[year]); });

      labels.selectAll("text")
          .text(function(d) { return d["word"]; });
}

});

</script>

</body>

</html>
