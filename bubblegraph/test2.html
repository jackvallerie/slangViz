<div id="graph"></div>

<p>
<label for="year">Year :</label>
<input type="text" id="year" style="border:0; color:#ff00ff; font-weight:bold; font-size:100%" />
</p>
<div id="slider" style="width: 500px;"></div>

<script type="text/javascript">

// Some code taken from Patrick.Brockmann@lsce.ipsl.fr

$(document).ready(function() {

$("#slider").slider({
  value:2004,
  min: 2004,
  max: 2016,
  step: 1,
  slide: function( event, ui ) {
    $("#year").val(ui.value);
    redraw(ui.value.toString());
  }
});
$("#year").val($("#slider").slider("value") );

var w = 1200;
var h = 400;
var color = d3.scale.category10();


var svg = d3.select("#graph").insert("svg:svg")
  .attr("width", w)
    .attr("height", h);

var circles = svg.append("svg:g")
    .attr("id", "circles");

var labels = svg.append("svg:g")
    .attr("id", "labels");

var x_coords = [150, 400, 600, 700, 800];
var y_coords = [150, 200, 250, 300, 300];


var scalefactor = 2;

d3.csv("csv/punk.csv", function(csv) {
  circles.selectAll("circle")
      .data(csv)
    .enter()
    .append("svg:circle")
      .attr("cx", function(d,i) { return x_coords[i];} )
      .attr("cy", function(d,i) { return y_coords[i];} )
      .attr("r",  function(d) { return (+d["2004"])*scalefactor; })
      .style("fill", function(d) { return color(d["word"]); })
      .attr("title",  function(d) { return d["word"]+": "+Math.round(d["2004"]); })
            .on("mouseover", function(d) {
                d3.select(this).style("fill","#FC0");})
            .on("mouseout", function(d) {
                d3.select(this).style("fill",function(d) { return color(d["word"]); });});

  labels.selectAll("labels")
      .data(csv)
    .enter()
    .append("svg:text")
        .attr("x", function(d,i) { return x_coords[i];} )
        .attr("y", function(d,i) { return y_coords[i];} )
        .attr("dy", "0.3em")
        .attr("text-anchor", "middle")
       .text(function(d) { return d["word"]; });

});

function redraw(year) {
      circles.selectAll("circle")
    .transition()
          .duration(1000).ease("linear")
          .attr("r",  function(d) { return (+d[year])*scalefactor; })
          .attr("title",  function(d) { return d["word"]+": "+Math.round(d[year]); });

      labels.selectAll("text")
          .text(function(d) { return d["word"]; });
}

});

</script>

</body>
