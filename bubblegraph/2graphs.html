

<!DOCTYPE html>
<html>
  <head>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href=style.css />
<script src="http://d3js.org/d3.v2.js"></script>
<script src="../lineGraph/js/d3.legend.js"></script>
<script lang="javascript" src="../lineGraph/js/d3.min.js"></script>

</head>

<body>
<h1 align="center">  
The Evolution of Slang
</h1>

<p>Pick a Category: </p>

<script src="menu.js"></script>

<div class="dropdown">
    <button onclick="dropclick()" class="dropbtn">Category..</button>
        <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            <a onclick = 'load_graph("csv/punk.csv")'>Punk</a>
            <a onclick='load_graph("csv/lol.csv")'>Laughter</a>
            <a onclick='load_graph("csv/friend.csv")'>Friend</a>
            <a onclick='load_graph("csv/weed.csv")'>Weed</a>
            <a onclick='load_graph("csv/dances.csv")'>Dance Moves</a>
            <a onclick='load_graph("csv/media.csv")'>Social Media</a>
        </div>
  </div>

<div id="bubble"></div>

<p>
<label for="year">Year :</label>
<input type="text" id="year" style="border:0; color:#e377c2; font-weight:bold; font-size:100%" />
</p>
<div id="slider" style="width: 500px;">
    
</div>

<svg id="line" width="960" height="500"></svg>

<script type="text/javascript">

var mycsv = "csv/punk.csv";

// Code for bubbles+slider taken from Patrick.Brockmann@lsce.ipsl.fr

var w = 1200;
var h = 400;
var color = d3.scale.category10();

var x_coords = [150, 400, 600, 700, 900];
var y_coords = [150, 200, 250, 140, 300];


var scalefactor = 2;

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .text("a simple tooltip");

load_graph(mycsv); 

function load_graph(mycsv) {

    document.getElementById("bubble").innerHTML = ""; //clear graph div

    load_bubble(mycsv);
    load_line(mycsv);

} //end

function load_bubble(mycsv) {
  var svg = d3.select("#bubble").insert("svg:svg")
        .attr("width", w)
        .attr("height", h);

    var circles = svg.append("svg:g")
        .attr("id", "circles");

    var labels = svg.append("svg:g")
        .attr("id", "labels");

          $("#slider").slider({
          value:2004,
          min: 2004,
          max: 2016,
          step: 1,
          slide: function( event, ui ) {
            $("#year").val(ui.value);
            redraw(ui.value.toString(), circles, labels);
          }
        });

        $("#year").val($("#slider").slider("value") );

    d3.csv(mycsv, function(csv) {
        circles.selectAll("circle")
            .data(csv)
          .enter()
          .append("svg:circle")
            
            .attr("cx", function(d,i) { return x_coords[i];} )
            .attr("cy", function(d,i) { return y_coords[i];} )
            .attr("r",  function(d) { return (+d["2004"])*scalefactor; })
            .style("fill", function(d) { return color(d["word"]); })

         
            .attr("title",  function(d) { return d["word"]+": "+Math.round(d["2004"]); })
                  .on("mouseover", function(d) {
                      //d3.select(this).style("fill","#FC0");
                      return tooltip.style("visibility", "visible").text(d["description"]);
                    })
                  .on("mousemove", function(){
                    return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
                  })

                  .on("mouseout", function(d) {
                      d3.select(this).style("fill",function(d) { 
                        return color(d["word"]); });})

                  .on("mouseout", function(){return tooltip.style("visibility", "hidden");});


        labels.selectAll("labels")
            .data(csv)
          .enter()
          .append("svg:text")
              .attr("x", function(d,i) { return x_coords[i];} )
              .attr("y", function(d,i) { return y_coords[i];} )
              .attr("dy", "0.3em")
              .attr("text-anchor", "middle")
             .text(function(d) { return d["word"]; });

      });

}

function load_line(mycsv) {
    //LINE--------------------------------------

    // Define the div for the tooltip
var div = d3.select("body").append("div") 
    .attr("class", "tooltip")
    .style("opacity", 0);


var svg = d3.select("#line"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g")
           .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var parseTime = d3.timeParse("%Y-%m");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.month); })
    .y(function(d) { return y(d.searchFreq); });

d3.csv("../lineGraph/csv/dances.csv", type, function(error, data) {
  if (error) throw error;

  var phrases = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {month: d.month, searchFreq: d[id]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.month; }));

  y.domain([
    d3.min(phrases, function(c) { return d3.min(c.values, function(d) { return d.searchFreq; }); }),
    d3.max(phrases, function(c) { return d3.max(c.values, function(d) { return d.searchFreq; }); })
  ]);

  z.domain(phrases.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Google search frequency");

  var phrase = g.selectAll(".phrase")
    .data(phrases)
    .enter().append("g")
      .attr("class", "phrase");

  phrase.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .attr("data-legend",function(d) { return d.id; })
      .style("stroke", function(d) { return z(d.id); })
      .on("mouseover", function(d) {    
        div.transition()    
           .duration(200)    
           .style("opacity", .9);    
        div.html("date" + "<br/>" + 
                 d.id + ": " + "freq" + "<br/>")
           .style("left", (d3.event.pageX) + "px")   
           .style("top", (d3.event.pageY - 28) + "px");  
       })          
      .on("mouseout", function(d) {   
        div.transition()    
           .duration(500)    
           .style("opacity", 0); 
       });

  phrase.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.month) + "," + y(d.value.searchFreq) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });

  legend = svg.append("g")
    .attr("class","legend")
    .attr("transform","translate(50,30)")
    .style("font-size","12px")
    .call(d3.legend)

  setTimeout(function() { 
    legend
      .style("font-size","20px")
      .attr("data-style-padding",10)
      .call(d3.legend)
  },1000)

});
}

function redraw(year, circles, labels) {
    circles.selectAll("circle")
    .transition()
          .duration(1000).ease("linear")
          .attr("r",  function(d) { return (+d[year])*scalefactor; })
          .attr("title",  function(d) { return d["word"]+": "+Math.round(d[year]); });

      labels.selectAll("text")
          .text(function(d) { return d["word"]; });
}


function type(d, _, columns) {
  var parseTime = d3.timeParse("%Y-%m");
  d.month = parseTime(d.month);
  console.log(d.month);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
}


</script>

</body>

</html>
