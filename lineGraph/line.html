
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

.legend rect {
  fill:white;
  stroke:black;
  opacity:0.8;}

div.tooltip { 
    position: absolute;     
    text-align: center;     
    width: 150px;          
    height: 80px;         
    padding: 2px;       
    font: 12px sans-serif;    
    background: lightsteelblue; 
    border: 0px;    
    border-radius: 8px;     
    pointer-events: none;     
}

</style>


<svg width="960" height="500"></svg>


<script lang="javascript" src="js/d3.min.js"></script>
<script src="js/d3.legend.js"></script>
<script>


// Define the div for the tooltip
var div = d3.select("body").append("div") 
    .attr("class", "tooltip")
    .style("opacity", 0);


var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g")
           .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var parseTime = d3.timeParse("%Y-%m");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.month); })
    .y(function(d) { return y(d.searchFreq); });


d3.csv("twerk.csv", type, function(error, data) {
  if (error) throw error;

  var phrases = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {month: d.month, searchFreq: d[id]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.month; }));

  y.domain([
    d3.min(phrases, function(c) { return d3.min(c.values, function(d) { return d.searchFreq; }); }),
    d3.max(phrases, function(c) { return d3.max(c.values, function(d) { return d.searchFreq; }); })
  ]);

  z.domain(phrases.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Google search frequency");

  var phrase = g.selectAll(".phrase")
    .data(phrases)
    .enter().append("g")
      .attr("class", "phrase");

  phrase.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .attr("data-legend",function(d) { return d.id; })
      .style("stroke", function(d) { return z(d.id); })
      .on("mouseover", function(d) {    
        div.transition()    
           .duration(200)    
           .style("opacity", .9);    
        div.html("date" + "<br/>" + 
                 d.id + ": " + "freq" + "<br/>")
           .style("left", (d3.event.pageX) + "px")   
           .style("top", (d3.event.pageY - 28) + "px");  
       })          
      .on("mouseout", function(d) {   
        div.transition()    
           .duration(500)    
           .style("opacity", 0); 
       });

  phrase.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.month) + "," + y(d.value.searchFreq) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });

  legend = svg.append("g")
    .attr("class","legend")
    .attr("transform","translate(50,30)")
    .style("font-size","12px")
    .call(d3.legend)

  setTimeout(function() { 
    legend
      .style("font-size","20px")
      .attr("data-style-padding",10)
      .call(d3.legend)
  },1000)
});

function type(d, _, columns) {
  d.month = parseTime(d.month);
  console.log(d.month);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
